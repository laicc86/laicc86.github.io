<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的古董收藏品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .antique-item {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .antique-item h2 {
            color: #2980b9;
        }
        .antique-description {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }
        .antique-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .image-container {
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .image-container img:hover {
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>我的古董收藏品</h1>
    
    <div id="antique-container"></div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        // 自動檢測和加載所有古董
        async function loadAntiques() {
            const container = document.getElementById('antique-container');
            try {
                const response = await fetch('/antiques/index.json');
                const antiqueList = await response.json();
                for (const antique of antiqueList) {
                    await loadAntique(antique, container);
                }
            } catch (error) {
                console.error('Error loading antiques:', error);
                container.innerHTML = '<p>無法加載古董列表。請確保 index.json 文件存在並且格式正確。</p>';
            }
        }

        // 加載單個古董
        async function loadAntique(antiqueName, container) {
            const antiqueItem = document.createElement('div');
            antiqueItem.className = 'antique-item';
            container.appendChild(antiqueItem);

            // 添加標題
            const title = document.createElement('h2');
            title.textContent = antiqueName;
            antiqueItem.appendChild(title);

            // 加載圖片
            const imagesContainer = document.createElement('div');
            imagesContainer.className = 'antique-images';
            antiqueItem.appendChild(imagesContainer);

            try {
                const imgResponse = await fetch(`/antiques/${antiqueName}/images.json`);
                const images = await imgResponse.json();
                images.forEach(imageName => {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = `/antiques/${antiqueName}/${imageName}`;
                    img.alt = `${antiqueName} image`;
                    img.onclick = function() { openModal(this); };
                    
                    imageContainer.appendChild(img);
                    imagesContainer.appendChild(imageContainer);

                    img.onerror = function() {
                        imageContainer.style.display = 'none';
                    };
                });
            } catch (error) {
                console.error(`Error loading images for ${antiqueName}:`, error);
            }

            // 加載描述
            try {
                const descResponse = await fetch(`/antiques/${antiqueName}/${antiqueName}.txt`);
                const description = await descResponse.text();
                const descriptionElem = document.createElement('p');
                descriptionElem.className = 'antique-description';
                descriptionElem.textContent = description;
                antiqueItem.appendChild(descriptionElem);
            } catch (error) {
                console.error(`Error loading description for ${antiqueName}:`, error);
            }
        }

        // 打開模態框
        function openModal(img) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        // 關閉模態框
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // 點擊模態框外部時關閉
        window.onclick = function(event) {
            if (event.target == document.getElementById("imageModal")) {
                closeModal();
            }
        }

        // 頁面加載時執行
        window.onload = loadAntiques;
    </script>
</body>
</html>
